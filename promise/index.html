<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício Promise</title>
</head>
<body>
    <h1>Exercício Promise</h1>
    <h2>Rebeca Rodrigues</h2>
    <form>
        <button type="button">gerar lista</button>
    </form>

    <section>
        <h2>lista:</h2>
        <ul></ul>
    </section>
    
</body>

<script>

    const form = document.querySelector("form")
    const button = document.querySelector("button")
    const numbersList = document.querySelector("ul")

    function createArray() {
    const generateRandomNum = max => Math.round(Math.random() * max)

    return Array.from(
        new Array(generateRandomNum(10)),
        () => generateRandomNum(10)
    )
    }
    
    function promises () {
        const promise1 = createArray();
        const promise2 = createArray();
        const promise3 = createArray();
        
        Promise.all([promise1, promise2, promise3]).then((result => promiseArray(result)))
    }

   function promiseArray (resultArray) {   
        const newLine = document.createElement("li");
        numbersList.appendChild(newLine);
        newLine.textContent = `${resultArray}`
    }

    form.addEventListener("click", function (evt) {
        evt.preventDefault();
        promises();
    })

</script>
</html>
